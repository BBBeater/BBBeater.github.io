            <div class="grid grid-cols-2 gap-4">

                  ${['‡∏£‡∏π‡∏õ‡πÄ‡∏î‡πà‡∏ô‡πÅ‡∏ï‡πà‡∏•‡∏∞‡πÄ‡∏î‡∏∑‡∏≠‡∏ô üìÖ', '‡∏£‡∏π‡∏õ‡∏Æ‡∏≤‡∏ó‡∏µ‡πà‡∏™‡∏∏‡∏î üòÇ', '‡∏£‡∏π‡∏õ‡πÅ‡∏≠‡∏ö‡∏ñ‡πà‡∏≤‡∏¢ üì∏', '‡∏£‡∏π‡∏õ‡∏ó‡∏µ‡πà‡πÄ‡∏£‡∏≤‡∏ä‡∏≠‡∏ö‡∏ó‡∏±‡πâ‡∏á‡∏Ñ‡∏π‡πà üíï'][i]}

        else if (['theBest', 'funniest', 'secret', 'favorite'].includes(page)) {

                'theBest': 'The Best ‡∏Ç‡∏≠‡∏á‡πÅ‡∏ï‡πà‡∏•‡∏∞‡πÄ‡∏î‡∏∑‡∏≠‡∏ô üóìÔ∏è',
                'funniest': '‡∏£‡∏π‡∏õ‡∏Æ‡∏≤‡∏ó‡∏µ‡πà‡∏™‡∏∏‡∏î üòÇ',
                'secret': '‡∏£‡∏π‡∏õ‡πÅ‡∏≠‡∏ö‡∏ñ‡πà‡∏≤‡∏¢ üì∑',
                'favorite': '‡∏£‡∏π‡∏õ‡∏ó‡∏µ‡πà‡∏ä‡∏≠‡∏ö‡∏ó‡∏±‡πâ‡∏á‡∏Ñ‡∏π‡πà üíï'

                <img onclick="expand(this)" src="https://placekitten.com/400/300" class="rounded-lg shadow mx-auto cursor-pointer hover:scale-105 transition"/>

      }

      function goTo(p) {
        page = p;
        render();
      }

      function checkCode() {
        const code = document.getElementById('code').value;
        if (code === '0000') page = 'home';
        render();
      }

      function prevSlide() {
        slideIndex = (slideIndex - 1 + images.length) % images.length;
        render();
      }

      function nextSlide() {
        slideIndex = (slideIndex + 1) % images.length;
        render();
      }

      function expand(img) {
        const newWindow = window.open();
        newWindow.document.write(`<img src="${img.src}" style="width: 100%" />`);
      }

      function renderGame(num) {
        if (num === 1) {
          if (!window.secretNum) window.secretNum = Math.floor(Math.random() * 10) + 1;
          return `
            <input id="guess" type="number" class="border p-2 rounded" placeholder="1-10" />
            <button onclick="guessNumber()" class="ml-2 bg-yellow-300 px-4 py-2 rounded">‡∏ó‡∏≤‡∏¢!</button>
            <p id="hint" class="mt-2"></p>
          `;
        }
        return `<p>‡πÄ‡∏Å‡∏° ${num} ‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏≤ üí°</p>`;
      }

      function guessNumber() {
        const guess = parseInt(document.getElementById('guess').value);
        const hint = document.getElementById('hint');
        if (guess === window.secretNum) {
          hint.innerText = '‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á! ü•≥';
          const idx = 0;
          unlocked[idx] = true;
          window.secretNum = null;
        } else {
          hint.innerText = guess < window.secretNum ? '‡∏°‡∏≤‡∏Å‡∏Å‡∏ß‡πà‡∏≤‡∏ô‡∏µ‡πâ üî∫' : '‡∏ô‡πâ‡∏≠‡∏¢‡∏Å‡∏ß‡πà‡∏≤‡∏ô‡∏µ‡πâ üîª';
