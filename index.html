<script>
// üé∂ Sound Effects
const clickSound = new Audio("https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg");
const successSound = new Audio("https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg");
clickSound.volume = 0.3;
successSound.volume = 0.3;

function showPage(id) {
  document.querySelectorAll(".page-transition").forEach(div => {
    div.classList.remove("show");
    div.style.display = "none";
  });
  const page = document.getElementById(id);
  if (page) {
    page.style.display = "block";
    setTimeout(() => page.classList.add("show"), 50);
    clickSound.play();
  }
}

}

// =============== ‡πÄ‡∏Å‡∏°‡πÑ‡∏û‡πà ===============
let heartIndex = null;

function startCardGame() {
  heartIndex = Math.floor(Math.random() * 3);
  cardsPicked = false;
  const container = document.getElementById("cardContainer");
  container.querySelectorAll(".card").forEach(card => {
    card.textContent = "?";
    card.style.background = "#ffe1e9";

}

function pickCard(i) {

  cardsPicked = true;
  const container = document.getElementById("cardContainer");
  const message = document.getElementById("puzzleMessage");
  const cards = container.querySelectorAll(".card");
  if (i === heartIndex) {
    cards[i].textContent = "‚ô•Ô∏è";
    cards[i].style.background = "#d43f6f";
    cards[i].style.color = "white";
    message.textContent = "üéâ ‡πÄ‡∏à‡∏≠‡πÑ‡∏û‡πà‡∏´‡∏±‡∏ß‡πÉ‡∏à! ‡∏õ‡∏•‡∏î‡∏•‡πá‡∏≠‡∏Ñ‡∏´‡∏°‡∏ß‡∏î‡πÅ‡∏•‡πâ‡∏ß!";

  } else {

    cards[i].classList.add("shake");
    message.textContent = "‡πÑ‡∏°‡πà‡πÄ‡∏à‡∏≠‡∏´‡∏±‡∏ß‡πÉ‡∏à ‡∏•‡∏≠‡∏á‡πÉ‡∏´‡∏°‡πà‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á!";

  cards[heartIndex].textContent = "‚ô•Ô∏è";
  cards[heartIndex].style.background = "#d43f6f";

function gachaPull() {
  const resultDiv = document.getElementById("gachaResult");
  let emojis = ["‚≠ê", "üå∏", "üíñ", "‚ú®", "üéÅ"];
