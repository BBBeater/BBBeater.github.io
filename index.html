        <canvas id="shootingGame" width="300" height="300" style="background: #fff0f5; border-radius: 1rem;"></canvas>

      <p>‡∏õ‡∏•‡∏î‡∏•‡πá‡∏≠‡∏Ñ‡∏†‡∏≤‡∏û‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢‡πÅ‡∏•‡πâ‡∏ß üíó</p>

    <script>
      const canvas = document.getElementById("shootingGame");
      const ctx = canvas.getContext("2d");
      const successModal = document.getElementById("successModal");
      let heartX = 140, heartY = 260, hoopX = 120, hoopY = 20, shooting = false;

      function drawHeart(x, y) {
        ctx.fillStyle = "#ff5e99";
        ctx.beginPath();
        ctx.moveTo(x, y);
        ctx.bezierCurveTo(x - 10, y - 10, x - 15, y + 10, x, y + 20);
        ctx.bezierCurveTo(x + 15, y + 10, x + 10, y - 10, x, y);
        ctx.fill();
      }

      function drawHoop() {
        ctx.strokeStyle = "#ffc0cb";
        ctx.lineWidth = 4;
        ctx.beginPath();
        ctx.arc(hoopX + 30, hoopY + 30, 25, 0, 2 * Math.PI);
        ctx.stroke();
      }

      function startGame() {
        heartY = 260;
        shooting = true;
        gameLoop();
      }

      function gameLoop() {
        ctx.clearRect(0, 0, 300, 300);
        drawHoop();
        drawHeart(heartX, heartY);

        if (shooting) {
          heartY -= 5;
          if (heartY < hoopY + 50 && heartY > hoopY + 10 && heartX > hoopX && heartX < hoopX + 60) {
            shooting = false;
            showSuccess();
            launchConfetti();
          } else if (heartY < 0) {
            shooting = false;
          }
          requestAnimationFrame(gameLoop);
        }
      }

      function showSuccess() {
        successModal.classList.add("show");
        new Audio("https://cdn.pixabay.com/audio/2022/03/15/audio_7b84ee5c68.mp3").play();
      }

      function closeModal() {
        successModal.classList.remove("show");
      }

      function launchConfetti() {
        const confettiCanvas = document.getElementById("confetti");
        const confettiCtx = confettiCanvas.getContext("2d");
        confettiCanvas.width = window.innerWidth;
        confettiCanvas.height = window.innerHeight;

        let particles = [];
        for (let i = 0; i < 100; i++) {
          particles.push({
            x: Math.random() * confettiCanvas.width,
            y: Math.random() * confettiCanvas.height - 100,
            color: `hsl(${Math.random() * 360}, 100%, 75%)`,
            radius: Math.random() * 6 + 2,
            speedY: Math.random() * 3 + 1
          });
        }

        function renderConfetti() {
          confettiCtx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
          particles.forEach(p => {
            confettiCtx.beginPath();
            confettiCtx.arc(p.x, p.y, p.radius, 0, 2 * Math.PI);
            confettiCtx.fillStyle = p.color;
            confettiCtx.fill();
            p.y += p.speedY;
            if (p.y > confettiCanvas.height) p.y = -10;
          });
          requestAnimationFrame(renderConfetti);
        }
        renderConfetti();
        setTimeout(() => confettiCtx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height), 4000);
      }
    </script>
